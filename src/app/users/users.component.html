  <div>
    <h2>List of Users</h2>
    
    <ul>
      <li *ngFor="let user of users">
        {{ user }}
        <button (click)="sendMessage(user)">Send Message</button>
      </li>
    </ul>
    <!-- Add an input field for a message -->
    <input type="text" [(ngModel)]="messageText" placeholder="Type your message">

    <h2>List of Messages</h2>

    <ul>
      <li *ngFor="let message of messages" class="message-item">
        {{ message }}
      </li>
    </ul>
  </div>
